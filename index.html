<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div id="card-container">
    <div id="img-layer">
      <img class="bg-card-img" src="images/bg-main-mobile.png" alt="">
      <img class="card-back" src="images/bg-card-back.png" alt="">
      <img class="card-front" src="images/bg-card-front.png" alt="">
    </div>
    <div id="card-info-layer">
      <p class="card-cvc">000</p>
      <img class="card-logo" src="images/card-logo.svg" alt="">
      <p class="card-line-a"><span class="card-num">0000</span><span class="card-num">0000</span><span class="card-num">0000</span><span class="card-num">0000</span></p>
      <p class="card-line-b"><span class="card-name">JANE APPLESEED</span><span class="card-exp">00/00</span></p>
    </div>
  </div>
  <div id="form">
    <form action="">
      <label for="card-name">Cardholder Name</label>
      <input type="text" name="name" id="card-name" class="info-input" placeholder="e.g. Jane Appleseed">
      <label for="card-number">Card Number</label>
      <input type="number" name="number" id="card-number" class="info-input" placeholder="e.g. 1234 5678 9123 0000">
      <div class="security-label">
        <label for="">Exp. Date</label> 
        <input type="number" class="input-month card-sec" placeholder="MM">
        <label for="">(MM/YY)</label>
        <input type="number" class="input-year card-sec" placeholder="YY">
        <label for="">CVC</label>
        <input type="number" class="input-cvc card-sec" placeholder="e.g. 123">
      </div>
      <button type="submit">Confirm</button>
    </form>
  </div>
  <div id="completed-form" class="toggle-completed-form" style="display: none;">
    <img src="images/icon-complete.svg" alt="checkmark icon">
    <p class="card-message-one">Thank You!</p>
    <p class="card-message-two">We've added your card details</p>
    <p><button>Continue</button></p>
  </div>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
